<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="header">
      <img class="icon" src="Screenshot_20240904_181436_Canva.jpg" />
      <div class="header-buttons-container">
        <button class="header-button">About Us</button>
        <button class="header-button">Services</button>
        <button class="header-button">Gallery</button>
        <button class="socials">
          <img
            class="insta-logo"
            src="ChatGPT Image Jun 4, 2025, 02_29_52 PM.png"
            alt=""
          />
        </button>
        <button class="socials">
          <img
            src="ChatGPT Image Jun 4, 2025, 02_31_16 PM.png"
            alt=""
            class="fb-logo"
          />
        </button>
      </div>
    </nav>
    <div class="section">
      <div class="parallax-section">
        <div class="parallax-image"></div>
        <div class="parallax-content"></div>

        <div class="background-image"></div>
        <div class="welcome">
          <div class="welcome-text-container">
            <h1 class="welcome-text">Your Content Scrolls</h1>
            <p class="welcome-text">
              This text will scroll over the fixed background.
            </p>
          </div>
        </div>
        <div class="content">
          <div class="split-heading">
            <h1 class="heading heading-out">Our Services</h1>
            <h1 class="heading heading-in">Our Services</h1>
          </div>
          <div class="service-grid">
            <div class="grid-item grid-item1 right-grid-item">
              <div class="item-desc">
                <img src="hair-icon.png" alt="" class="item-desc-icon" />
              </div>
            </div>
            <div class="grid-item grid-item2 middle-grid-item">
              <div class="item-desc">
                <img src="nail-icon.png" alt="" class="item-desc-icon" />
              </div>
            </div>
            <div class="grid-item grid-item3 left-grid-item">
              <div class="item-desc">
                <img src="makeup-icon.png" alt="" class="item-desc-icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="reviews-container">
      <div class="reviews">
        <div class="review">
          <p class="review-text"></p>
          <p class="name"></p>
          <svg
            width="250"
            height="50"
            viewBox="0 0 250 50"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="white">
              <path
                d="M10,1 L13,9 H21 L14.5,14 L17,22 L10,17 L3,22 L5.5,14 L-1,9 H7Z"
                transform="translate(0,10) scale(1.5)"
              />
              <path
                d="M10,1 L13,9 H21 L14.5,14 L17,22 L10,17 L3,22 L5.5,14 L-1,9 H7Z"
                transform="translate(50,10) scale(1.5)"
              />
              <path
                d="M10,1 L13,9 H21 L14.5,14 L17,22 L10,17 L3,22 L5.5,14 L-1,9 H7Z"
                transform="translate(100,10) scale(1.5)"
              />
              <path
                d="M10,1 L13,9 H21 L14.5,14 L17,22 L10,17 L3,22 L5.5,14 L-1,9 H7Z"
                transform="translate(150,10) scale(1.5)"
              />
              <path
                d="M10,1 L13,9 H21 L14.5,14 L17,22 L10,17 L3,22 L5.5,14 L-1,9 H7Z"
                transform="translate(200,10) scale(1.5)"
              />
            </g>
          </svg>
        </div>
      </div>
      <button class="contact-button">Contact us</button>
    </div>
    <div class="footer"></div>
  </body>
</html>
